<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildWest</title>
    <link rel="stylesheet" href="styles.css">

    <script src="src/jquery.min.js"></script>
    <script src="src/jquery.easing.min.js"></script>
</head>
<body>
<!--<div id="gamesList"></div>-->
<div id="app">
    <audio id="menuMusic" src="res/audio/background_menu_sound.mp3" loop></audio>

    <div id="resetNotification" class="screen hidden">
        <div class="overlay"></div>
        <div class="notificationText">Score has been reset</div>
    </div>

    <div id="containerConfig" class="screen hidden">
        <div class="containerConfig">
            <div id="score">
                <img src="res/wild_west/money.png">
                <div id="scoreValue" class="scoreValue"></div>
            </div>
            <div id="extraPoint" style="z-index: 1000;">
                <img src="res/wild_west/dead_life.png">
                <img src="res/wild_west/active_life.png">
                <img src="res/wild_west/active_life.png">
            </div>
            <div id="settingsButton" style="z-index: 1000;">
                <img src="res/wild_west/setting.png">
            </div>
        </div>
    </div>
    <div id="firstPage" class="screen">
        <div id="character">
            <img src="res/wild_west/logo.png">
        </div>
        <div class="text blink">
            <p>Tap to continue</p>
        </div>
    </div>
    <div id="menuPage" class="screen hidden">
        <div class="title">MENU</div>
        <button id="gamesBtn">
            <img src="res/wild_west/star.png"/>
            GAMES
            <img src="res/wild_west/star.png"/>
        </button>
        <button id="settingBtn">
            <img src="res/wild_west/star.png"/>
            SETTINGS
            <img src="res/wild_west/star.png"/>
        </button>
        <button id="privacyBtn">
            <img src="res/wild_west/star.png"/>
            PRIVACY
            <img src="res/wild_west/star.png"/>
        </button>
        <div id="back">
            <img src="res/wild_west/back_button.png">
        </div>
    </div>

    <div id="gamesPage" class="screen hidden">
        <div class="title">GAMES</div>

        <div class="checkbox-container">
            <label class="checkbox-item">
                <input type="radio" name="image-checkbox" value="spin_jack" class="image-checkbox" onchange="adjustImages(this)">
                <img src="res/wild_west/spin_jack_logo.png" alt="Image 1">
            </label>
            <label class="checkbox-item">
                <input type="radio" name="image-checkbox" value="mostWantedPage" class="image-checkbox" onchange="adjustImages(this)">
                <img src="res/wild_west/most_wanted_logo.png" alt="Image 2">
            </label>
            <label class="checkbox-item">
                <input type="radio" name="image-checkbox" value="old_saloon" class="image-checkbox" onchange="adjustImages(this)">
                <img src="res/wild_west/old_saloon_logo.png" alt="Image 3">
            </label>
        </div>

        <div id="close_btn">
            <img src="res/wild_west/back_button.png">
        </div>
        <div id="continue">
            <img src="res/wild_west/continue_button.png">
        </div>
    </div>

    <div id="preloaderPage">
        <div id="preloader">
            <div id="floatingCirclesG">
                <div class="f_circleG" id="frotateG_01"></div>
                <div class="f_circleG" id="frotateG_02"></div>
                <div class="f_circleG" id="frotateG_03"></div>
                <div class="f_circleG" id="frotateG_04"></div>
                <div class="f_circleG" id="frotateG_05"></div>
                <div class="f_circleG" id="frotateG_06"></div>
                <div class="f_circleG" id="frotateG_07"></div>
                <div class="f_circleG" id="frotateG_08"></div>
                <div id="percentage">0%</div>
            </div>
        </div>
    </div>
    <div id="acceptPage" class="screen hidden">
        <div class="canva privacy">
            <div class="title">
                <p>Privacy policy</p>
            </div>
            <div class="body">
                <div class="raw" style="text-align: center; margin-top: 45%;">
                    <button id="readPrivacyPolicy" class="reset_button">Read privacy</button>
                </div>
                <div class="raw">
                    <button id="acceptPrivacy" class="ok_button">
                        <img src="res/accept_button.png">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="settings" class="screen hidden">
        <div class="title">SETTINGS</div>

        <div class="switchRawFirst">
            <span class="switchSpan">Music</span>
            <input type="checkbox" hidden="hidden" id="toggle-music">
            <label class="switch" for="toggle-music"></label>
        </div>

        <div class="switchRawSecond">
            <span class="switchSpan">SFX</span>
            <input type="checkbox" hidden="hidden" id="toggle-vibration">
            <label class="switch" for="toggle-vibration"></label>
        </div>

        <div class="switchRawThird">
            <button id="resetGame" class="reset_button">Reset score</button>
            <button id="" class="reset_button">Privacy policy</button>
        </div>

        <div id="close_btn">
            <img src="res/wild_west/back_button.png">
        </div>
        <div id="okSettings">
            <img src="res/wild_west/accept_button.png">
        </div>
    </div>

    <div id="winPage" class="screen hidden">
        <div class="score">
            <div class="flash">
                <div class="scoreText">WIN</div>
                <div class="scoreValue">
                    <p id="winValue" class="hidden">
                        0
                    </p>
                </div>
            </div>
        </div>
        <div class="btn">
            <button id="backWin">
                <img src="res/wild_west/back_button.png">
            </button>
            <button id="againWin">
                <img src="res/wild_west/again_button.png">
            </button>
        </div>
    </div>

    <div id="failPage" class="screen hidden">
        <div class="score">
            <div class="scoreText">LOSE</div>
            <div class="scoreValue">
                <p>0</p>
            </div>
        </div>
        <div class="btn">
            <button id="backFail">
                <img src="res/wild_west/back_button.png">
            </button>
            <button id="againFail">
                <img src="res/wild_west/again_button.png">
            </button>
        </div>
    </div>

    <div id="spinJackPage" class="screen hidden">
        <div id="spinJackCanvas">
            <div class="reels">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
                <div class="reel" id="reel4"></div>
            </div>
        </div>

        <div id="gameScoreSpinJack">
            <div class="betControlSpinJack">
                <span id="currentBetSpinJack">10</span>
                <button id="minusBetSpinJack">
                    <img src="res/wild_west/minus_button.png">
                </button>
                <button id="plusBetSpinJack">
                    <img src="res/wild_west/plus_button.png">
                </button>
            </div>
            <button id="backSpinJack">
                <img src="res/wild_west/back_button.png">
            </button>
            <button id="spinSpinJackButton">
                <img src="res/wild_west/play_button.png">
            </button>
        </div>
    </div>

    <div id="mostWantedPage" class="screen hidden">
        <div id="rouletteContainer">
            <canvas id="rouletteCanvas" width="480" height="480"></canvas>

            <div id="gameScoreRoulette">
                <div class="betControlRoulette">
                    <span id="currentBetRoulette">10</span>
                    <button id="minusBetRoulette">
                        <img src="res/wild_west/minus_button.png">
                    </button>
                    <button id="plusBetRoulette">
                        <img src="res/wild_west/plus_button.png">
                    </button>
                </div>
                <button id="backRoulette">
                    <img src="res/wild_west/back_button.png">
                </button>
                <button id="spinButton">
                    <img src="res/wild_west/play_button.png">
                </button>
            </div>
        </div>
    </div>

    <div id="oldSaloonPage" class="screen hidden">
    </div>

    <!-- .closed -->
    <div id="questionGame" class="screen hidden">
        <div id="timer" class="timer">
            <img src="res/time.png"><span>00:12</span>
        </div>
        <div class="questionBody">
            <div class="question">Question Question Question</div>
            <div class="answers">
                <div class="item" id="itemAGame">
                    <div class="text"><b>A:</b> answer</div>
                </div>
                <div class="item" id="itemBGame">
                    <div class="text"><b>B:</b> answer</div>
                </div>
                <div class="item" id="itemCGame">
                    <div class="text"><b>C:</b> answer</div>
                </div>
                <div class="item" id="itemDGame">
                    <div class="text"><b>D:</b> answer</div>
                </div>
            </div>
        </div>
        <div class="hintGame">
            <div id="fiftyOnFifty">
                <span id="extraPoints"></span>
            </div>
            <div id="call">
                <span id="extraPoints"></span>
            </div>
            <div id="audience">
                <span id="extraPoints"></span>
            </div>
        </div>
    </div>

    <div id="game" class="screen hidden">
        <div id="question-container">
            <h2 id="question"></h2>
            <ul id="answer-buttons">
                <!-- Варианты ответов -->
            </ul>
        </div>
    </div>
</div>

<script src="dist/index.js"></script>
</body>
</html>
